{{- define "main" }}
<div>
  <div>
    <h2 class="post-title">
      {{ if .Draft }}DRAFT: {{ end }}
      {{ .Title }}
    </h2>
    {{ partial "post_meta.html" . }}
  </div>
  <div>
    {{ .Content }}
  </div>
</div>
{{  if .Site.DisqusShortname }}
<div>
  {{ partial "disqus.html" . }}
</div>
{{ end }}
{{- end }}
